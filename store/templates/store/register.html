{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="container">
  <form action="{% url 'register' %}" method="POST" class="mt-5">
    {% if error is not None %}
    <div class="bg-danger p-2 text-white">{{error}}</div>
    {% endif %} {% csrf_token %} {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        required
        autocomplete="None"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password2">Comfirm Password</label>
      <input
        type="password"
        name="password2"
        id="password2"
        class="form-control"
        required
      />
    </div>
    <div class="my-2">
      <input type="submit" value="Register" class="btn btn-sm btn-primary" />
    </div>
  </form>
</div>
{%endblock%}
