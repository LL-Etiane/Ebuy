<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>EBuy</title>
  </head>
  <body>
    <div id="ebuy">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'store' %}">EBuy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'store' %}"
                  >Store</a
                >
              </li>
            </ul>
            <div class="form-inline my-2 my-lg-0 d-flex">
              {% if user.is_authenticated %}
              <a href="{% url 'logout' %}" class="btn btn btn-primary"
                >logout</a
              >
              {% else %}
              <a
                href="{% url 'login' %}"
                class="btn btn btn-primary btn-sm me-2"
                >Login</a
              >
              <a href="{% url 'register' %}" class="btn btn btn-primary btn-sm"
                >Register</a
              >
              {% endif %}
              <a href="{% url 'cart' %}">
                <div class="my-cart p-2">
                  <i class="fa-solid fa-lg fa-cart-shopping"></i>
                  <div id="card-number">[[num]]</div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">{% block content %} {% endblock %}</div>
    </div>
    <script>
      const user = "{{request.user}}";
    </script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/axios.min.js' %}"></script>
    <script src="{% static 'js/vue.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
  </body>
</html>
